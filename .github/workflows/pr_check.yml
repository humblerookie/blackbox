name: PR Check
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Branch
        uses: actions/checkout@v1

      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run lint
        run: ./gradlew lint

      - name: Run tests
        run: ./gradlew test



